<nz-layout class="root">
  <nz-header class="header">
    <app-navigation-bar></app-navigation-bar>
  </nz-header>
  <nz-content class="content">
    <nz-space nzDirection="vertical" class="homeTasks">
      <nz-space-item>
        <nz-space nzSize="middle" nzDirection="horizontal" class="title">
          <nz-space-item>
            <i nz-icon nzType="file-pdf"></i>
          </nz-space-item>
          <nz-space-item>
            Izvestaji
          </nz-space-item>
        </nz-space>
      </nz-space-item>
      <nz-space-item>
        <div class="spin" *ngIf="loading">
          <nz-spin nzSimple [nzSize]="'large'">
          </nz-spin>
        </div>
        <div *ngIf="!loading">
          <nz-empty *ngIf="reports.length === 0" class="empty" nzNotFoundContent="Nema izvestaja"></nz-empty>
          <nz-space *ngIf="reports.length !== 0" nzDirection="horizontal">
            <nz-space-item *ngFor="let report of reports">
              <app-report-overview [report]="report"></app-report-overview>
            </nz-space-item>
          </nz-space>
        </div>
      </nz-space-item>
    </nz-space>
  </nz-content>
</nz-layout>
