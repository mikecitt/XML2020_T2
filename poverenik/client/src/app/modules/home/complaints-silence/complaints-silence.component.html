<div class="spin" *ngIf="loading">
  <nz-spin nzSimple [nzSize]="'large'">
  </nz-spin>
</div>
<div *ngIf="!loading">
  <nz-empty *ngIf="complaints.length === 0" class="empty" nzNotFoundContent="Nema zalbi"></nz-empty>
  <nz-space *ngIf="complaints.length !== 0" nzDirection="horizontal">
    <nz-space-item *ngFor="let complaint of complaints">
      <app-complaint-silence-overview [complaint]="complaint"></app-complaint-silence-overview>
    </nz-space-item>
  </nz-space>
</div>
