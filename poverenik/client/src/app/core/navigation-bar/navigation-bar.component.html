<div class="root">
  <a routerLink="/" class="logoArea">
    <nz-space nzSize="middle">
      <nz-space-item>
        <i nz-icon nzType="fund-view" nzTheme="outline"></i>
      </nz-space-item>
      <nz-space-item>
        <span>Euprava poverenik</span>
      </nz-space-item>
    </nz-space>
  </a>

  <div class="emptySpace"></div>

  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item *ngIf="isPoverenik">
      <a routerLink="/reports">
        <i nz-icon nzType="block"></i>
        Izvestaji
      </a>
    </li>
    <li nz-menu-item *ngIf="!isLogged">
      <a routerLink="/register">
        <i nz-icon nzType="user-add"></i>
        Registruj se
      </a>
    </li>
    <li nz-menu-item *ngIf="!isLogged">
      <a routerLink="/login">
        <i nz-icon nzType="login"></i>
        Uloguj se
      </a>
    </li>
    <li nz-menu-item *ngIf="isLogged" (click)="logout()">
      <i nz-icon nzType="logout"></i>
      Izloguj se
    </li>
  </ul>
</div>
